<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <from >
        <fieldset>
            <legend>Signup</legend>
            <lable for="first_name" >First Name</lable>
            <input type="text" name="" id="first_name"><br><br>

            <lable for="last_name">Last Name</lable>
            <input type="text" name="" id="last_name"><br><br>

            <lable for="father_name">Father Name</lable>
            <input type="text" name="" id="father_name"><br><br>

            <lable for="monther_name">Mother Name</lable>
            <input type="text" name="" id="monther_name"><br><br>

            <lable for="email_id">Email_id</lable>
            <input type="text" id="email_id"><br><br>

            <lable for="phone_number">Phone Number</lable>
            <input type="text" name="" id="phone_number"><br><br>

            <lable for="password">Password</lable>
            <input type="text" id="password"><br><br>

            <lable for="confirm_password">Confirm Password</lable>
            <input type="text" name="" id="confirm_password"><br><br>

            <button>Signup</button>
            <button>Cancel</button>
        </fieldset>
    </from>

</body>
</html>
